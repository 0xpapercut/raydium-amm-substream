[package]
name = "raydium-substream"
version = "1.0.0"
edition = "2021"

[lib]
name = "raydium_substream"
crate-type = ["lib", "cdylib"]

[dependencies]
substreams = "^0.5.0"
substreams-solana = { git = "https://github.com/streamingfast/substreams-solana", branch = "master" }
substreams-solana-raydium-amm = { git = "https://github.com/0xpapercut/substreams-solana-raydium-amm", branch = "main" }
prost = "0.11"
bs58 = "0.5.0"
arrform = { git = "https://github.com/raydium-io/arrform" }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3.3"
base64 = "0.13.0"
regex = "1.10.3"
arrayref = "0.3.7"
bytemuck = "1.15.0"
safe-transmute = "0.11.2"
substreams-solana-program-instructions = "0.1.1"
num-derive = "0.4.2"
substreams-solana-structured-instructions = { git = "https://github.com/0xpapercut/substreams-solana-structured-instructions", branch = "main" }
spl-token-substream = { git = "https://github.com/0xpapercut/spl-token-substream", branch = "main" }
substreams-solana-utils = { git = "https://github.com/0xpapercut/substreams-solana-utils", branch = "main" }

[profile.release]
lto = true
opt-level = 's'
strip = "debuginfo"

[patch.'https://github.com/0xpapercut/substreams-solana-utils']
substreams-solana-utils = { git = "https://github.com/nabeel99/substreams-solana-utils", branch = "main" }
[patch.'https://github.com/0xpapercut/spl-token-substream']
spl-token-substream = { git = "https://github.com/nabeel99/spl-token-substream", branch = "main" }
